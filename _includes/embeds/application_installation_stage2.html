<p>Эвотор передаёт в сторонний сервис событие <a href="https://api.evotor.ru/docs/#tag/Vebhuki-uvedomleniya%2Fpaths%2F~1partner.ru~1api~1v1~1subscription~1event%2Fpost"><strong>SSubscriptionCreated</strong></a>. Событие содержит поля, которые указывают на начало пробного периода использования приложения. В дальнейшем, при изменении подписки, Облако передаёт в сторонний сервис другие события биллинга.</p>
